<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGuard | Smart Fridge Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0071E3;
            --primary-light: #5AC8FA;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-dark: #0F1419;
            --card-dark: #1A1F2E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B5C0;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }

        .connection-dot.connected {
            background: var(--success);
        }

        .status-card {
            background: var(--card-dark);
            padding: 24px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            text-align: center;
            border-left: 4px solid var(--success);
            transition: var(--transition);
        }

        .status-card.alert {
            border-left-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--success);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-badge.alert {
            background: var(--danger);
        }

        .status-message {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .demo-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: var(--warning);
            margin-top: 12px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: var(--card-dark);
            padding: 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .sensor-card:hover {
            transform: translateY(-4px);
        }

        .sensor-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .sensor-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .sensor-info h3 {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .sensor-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        .sensor-threshold {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        .controls-section {
            background: var(--card-dark);
            padding: 24px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0056B3;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #e69500;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #0da271;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .admin-panel {
            background: var(--card-dark);
            padding: 24px;
            border-radius: var(--border-radius);
        }

        .threshold-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .threshold-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .threshold-item label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .threshold-input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
        }

        .threshold-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .sensor-status {
            font-size: 10px;
            margin-top: 4px;
        }

        .sensor-status.offline {
            color: var(--danger);
        }

        .sensor-status.online {
            color: var(--success);
        }

        .device-status {
            font-size: 12px;
            margin-top: 8px;
        }

        .device-status.online {
            color: var(--success);
        }

        .device-status.offline {
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .sensor-grid {
                grid-template-columns: 1fr;
            }
            .btn-grid {
                grid-template-columns: 1fr;
            }
            .threshold-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-snowflake"></i>
                FreshGuard
            </div>
            <div class="connection-status">
                <div class="connection-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-badge" id="statusBadge">Normal</div>
            <div class="status-message" id="statusMessage">All Systems Operational</div>
            <div class="demo-indicator" id="demoIndicator">
                <i class="fas fa-flask"></i>
                Demo Mode Active
            </div>
            <div class="device-status offline" id="deviceStatus">
                <i class="fas fa-microchip"></i> Device: Offline
            </div>
        </div>

        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-header">
                    <div class="sensor-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="sensor-info">
                        <h3>Air Quality</h3>
                        <div class="sensor-value" id="mq135Value">â€”</div>
                        <div class="sensor-threshold">
                            Threshold: <span id="mq135Threshold">2000</span>
                        </div>
                        <div class="sensor-status offline" id="mq135Status">Offline</div>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <div class="sensor-header">
                    <div class="sensor-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="sensor-info">
                        <h3>Methane Level</h3>
                        <div class="sensor-value" id="mq4Value">â€”</div>
                        <div class="sensor-threshold">
                            Threshold: <span id="mq4Threshold">1500</span>
                        </div>
                        <div class="sensor-status offline" id="mq4Status">Offline</div>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <div class="sensor-header">
                    <div class="sensor-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="sensor-info">
                        <h3>Temperature</h3>
                        <div class="sensor-value" id="tempValue">â€”Â°C</div>
                        <div class="sensor-threshold">
                            Max: <span id="tempThreshold">8.0</span>Â°C
                        </div>
                        <div class="sensor-status offline" id="tempStatus">Offline</div>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <div class="sensor-header">
                    <div class="sensor-icon">
                        <i class="fas fa-droplet"></i>
                    </div>
                    <div class="sensor-info">
                        <h3>Humidity</h3>
                        <div class="sensor-value" id="humValue">â€”%</div>
                        <div class="sensor-threshold">
                            Max: <span id="humThreshold">80.0</span>%
                        </div>
                        <div class="sensor-status offline" id="humStatus">Offline</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="section-title">
                <i class="fas fa-flask-vial"></i>
                Demo Controls
            </div>
            <div class="btn-grid">
                <button class="btn btn-primary" onclick="toggleDemoMode()" id="demoBtn">
                    <i class="fas fa-plug"></i>
                    Enable Demo
                </button>
                <button class="btn btn-warning" onclick="simulateSpoilage()">
                    <i class="fas fa-triangle-exclamation"></i>
                    Simulate Spoilage
                </button>
                <button class="btn btn-success" onclick="simulateNormal()">
                    <i class="fas fa-check"></i>
                    Normal State
                </button>
                <button class="btn btn-danger" onclick="triggerAlert()">
                    <i class="fas fa-bell"></i>
                    Test Alert
                </button>
            </div>
        </div>

        <div class="admin-panel">
            <div class="section-title">
                <i class="fas fa-sliders"></i>
                Threshold Settings
            </div>
            <div class="threshold-grid">
                <div class="threshold-item">
                    <label>MQ-135 Threshold</label>
                    <input type="number" id="mq135_thresh" class="threshold-input" placeholder="2000">
                    <button class="btn btn-primary" onclick="updateThreshold('mq135_thresh', 'mq135')">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
                <div class="threshold-item">
                    <label>MQ-4 Threshold</label>
                    <input type="number" id="mq4_thresh" class="threshold-input" placeholder="1500">
                    <button class="btn btn-primary" onclick="updateThreshold('mq4_thresh', 'mq4')">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
                <div class="threshold-item">
                    <label>Max Temperature (Â°C)</label>
                    <input type="number" step="0.1" id="temp_thresh" class="threshold-input" placeholder="8.0">
                    <button class="btn btn-primary" onclick="updateThreshold('temp_thresh', 'temperature')">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
                <div class="threshold-item">
                    <label>Max Humidity (%)</label>
                    <input type="number" step="0.1" id="hum_thresh" class="threshold-input" placeholder="80.0">
                    <button class="btn btn-primary" onclick="updateThreshold('hum_thresh', 'humidity')">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuEqwAyCuxEtLBEWIlDexuGtdqsbmXZZY",
            authDomain: "smartfridgemonitor.firebaseapp.com",
            databaseURL: "https://smartfridgemonitor-default-rtdb.firebaseio.com",
            projectId: "smartfridgemonitor",
            storageBucket: "smartfridgemonitor.firebasestorage.app",
            messagingSenderId: "380964470517",
            appId: "1:380964470517:web:b7fb641606ddd9d14e8fbc",
            measurementId: "G-K45D98CR7H"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let lastUpdateTime = 0;

        // Connection status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                dot.classList.add('connected');
                status.textContent = 'Connected to Firebase';
            } else {
                dot.classList.remove('connected');
                status.textContent = 'Disconnected';
            }
        }

        
// Check if device is online using relative time differences
function checkDeviceOnline(lastUpdate) {
    const deviceStatus = document.getElementById('deviceStatus');
    
    // For relative time, we just check if we're receiving updates
    // If lastUpdate is changing, device is online
    if (lastUpdate && lastUpdate > 0) {
        deviceStatus.textContent = 'Device: Online';
        deviceStatus.className = 'device-status online';
        return true;
    } else {
        deviceStatus.textContent = 'Device: Offline';
        deviceStatus.className = 'device-status offline';
        return false;
    }
}

        // Listen to Firebase data
        database.ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            console.log("ðŸ“Š FULL Firebase Data:", data);
            
            if (data) {
                updateConnectionStatus(true);
                
                // Update last update time
                if (data.status && data.status.lastUpdate) {
                    lastUpdateTime = data.status.lastUpdate;
                    console.log("Last update timestamp:", lastUpdateTime);
                }
                
                const deviceOnline = checkDeviceOnline(lastUpdateTime);
                console.log("Device online:", deviceOnline);
                
                // Update sensor values
                if (data.sensors) {
                    console.log("Sensor data found:", data.sensors);
                    updateSensorValue('mq135Value', data.sensors.mq135, data.thresholds?.mq135, deviceOnline);
                    updateSensorValue('mq4Value', data.sensors.mq4, data.thresholds?.mq4, deviceOnline);
                    updateSensorValue('tempValue', data.sensors.temperature, data.thresholds?.temperature, deviceOnline, 'Â°C');
                    updateSensorValue('humValue', data.sensors.humidity, data.thresholds?.humidity, deviceOnline, '%');
                } else {
                    console.log("No sensor data found");
                }

                // Update thresholds
                if (data.thresholds) {
                    document.getElementById('mq135Threshold').textContent = data.thresholds.mq135 || '2000';
                    document.getElementById('mq4Threshold').textContent = data.thresholds.mq4 || '1500';
                    document.getElementById('tempThreshold').textContent = data.thresholds.temperature || '8.0';
                    document.getElementById('humThreshold').textContent = data.thresholds.humidity || '80.0';
                }

                // Update status
                if (data.status) {
                    const statusCard = document.getElementById('statusCard');
                    const statusBadge = document.getElementById('statusBadge');
                    const statusMessage = document.getElementById('statusMessage');
                    
                    if (data.status.alert) {
                        statusCard.classList.add('alert');
                        statusBadge.classList.add('alert');
                        statusBadge.textContent = 'Alert';
                        statusMessage.textContent = 'Spoilage Detected!';
                    } else {
                        statusCard.classList.remove('alert');
                        statusBadge.classList.remove('alert');
                        statusBadge.textContent = 'Normal';
                        statusMessage.textContent = 'All Systems Operational';
                    }
                }
            } else {
                console.log("No data received from Firebase");
                updateConnectionStatus(false);
                checkDeviceOnline(0);
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateConnectionStatus(false);
            checkDeviceOnline(0);
        });

        // Update sensor value with status
        function updateSensorValue(elementId, value, threshold, deviceOnline, unit = '') {
            const element = document.getElementById(elementId);
            const statusElement = document.getElementById(elementId.replace('Value', 'Status'));
            
            if (!deviceOnline) {
                element.textContent = 'â€”' + unit;
                element.style.color = '#666';
                statusElement.textContent = 'Offline';
                statusElement.className = 'sensor-status offline';
                return;
            }
            
            if (value === undefined || value === null) {
                element.textContent = 'â€”' + unit;
                element.style.color = '#666';
                statusElement.textContent = 'No data';
                statusElement.className = 'sensor-status offline';
            } else if (value === -999) {
                element.textContent = 'ERR' + unit;
                element.style.color = 'var(--danger)';
                statusElement.textContent = 'Sensor error';
                statusElement.className = 'sensor-status offline';
            } else {
                if (unit === 'Â°C' || unit === '%') {
                    element.textContent = value.toFixed(1) + unit;
                } else {
                    element.textContent = value;
                }
                
                // Check if value exceeds threshold
                if (threshold && value > threshold) {
                    element.style.color = 'var(--danger)';
                    statusElement.textContent = 'Above threshold';
                    statusElement.className = 'sensor-status offline';
                } else {
                    element.style.color = 'var(--primary)';
                    statusElement.textContent = 'Normal';
                    statusElement.className = 'sensor-status online';
                }
            }
        }

        // Demo controls
        function toggleDemoMode() {
            const current = document.getElementById('demoBtn').innerHTML.includes('Enable');
            database.ref('demo/demoMode').set(current);
        }

        function simulateSpoilage() {
            database.ref('demo').update({
                fake_mq135: 2800,
                fake_mq4: 2200,
                fake_temp: 9.5,
                fake_hum: 85.0,
                manualAlert: false
            });
        }

        function simulateNormal() {
            database.ref('demo').update({
                fake_mq135: 800,
                fake_mq4: 600,
                fake_temp: 4.5,
                fake_hum: 65.0,
                manualAlert: false
            });
        }

        function triggerAlert() {
            database.ref('demo/manualAlert').set(true);
            setTimeout(() => database.ref('demo/manualAlert').set(false), 3000);
        }

        function updateThreshold(inputId, field) {
            const value = document.getElementById(inputId).value;
            if (value) {
                const numValue = field.includes('temperature') || field.includes('humidity') ? 
                    parseFloat(value) : parseInt(value);
                database.ref('thresholds/' + field).set(numValue);
                
                const btn = event.target;
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Updated';
                setTimeout(() => btn.innerHTML = original, 2000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ FreshGuard Dashboard Ready');
            updateConnectionStatus(false);
            
            // Check device status every 3 seconds
            setInterval(() => {
                checkDeviceOnline(lastUpdateTime);
            }, 3000);
        });
    </script>
</body>
</html>
